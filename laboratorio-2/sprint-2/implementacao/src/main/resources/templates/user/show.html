<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
</head>
<body>
    <div th:if="${user != null}">
        <p th:text="${user.id}">Id</p>
        <p th:text="${user.nome}">Nome</p>
        <p th:text="${user.email}">Email</p>
    </div>
    <div th:if="${user == null}">
        Usuario nao foi encontrado!
    </div>
</body>
</html>
