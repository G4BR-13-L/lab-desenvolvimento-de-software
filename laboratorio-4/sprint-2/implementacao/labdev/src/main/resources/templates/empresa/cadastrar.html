<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar empresa</title>
</head>

<body>
    <form th:action="@{/empresa/cadastrar}" method="post" th:object="${empresa}">
        <div>
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" th:field="*{nome}">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="text" th:field="*{email}">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="text" th:field="*{senha}">
        </div>
        <div>
            <label for="cnpj">CNPJ</label>
            <input id="cnpj" name="cnpj" type="text" th:field="*{cnpj}">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
